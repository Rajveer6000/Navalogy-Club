<div (click)="toggleactive()" [ngClass]="{'active': isActive}"
    class="shadowclass px-5 py-5 my-5 bg-[#e5e5e5] rounded-2xl text-xs md:text-base font-extrabold">
    <div class="flex gap-3 justify-between color">
        <div class="flex justify-start w-[80%]"><span class=" lg:lg:w-12 md:w-10 w-9  font-extrabold text-lg"><img
                    src="./../../../assets/book.svg"></span>
            <div class=" mb-3 w-[90%]">
                <p> {{publication.title}}</p>
                <p class="font-normal ">{{publication.subTitle}} &#160;&#160; | &#160;&#160;
                    {{publication.publicationDate}}</p>
            </div>
        </div>
        <div id="btn1" class=" w-4 h-4 text-end"><img class="w-[100%] h-auto object-cover rotate-180"
                src="./../../../assets/up-arrow-svgrepo-com.svg"></div>
    </div>
    <div id="{{publication.id}}" class="md:text-sm text-xs font-normal w-[90%] lg:ml-12 md:ml-10 ml-9 textpublication ">
        <div class="bg-gray-500 h-[1px] rounded-full  w-full mb-3">
        </div>
        <div>
            {{publication.description}}<a href="{{publication.publicationLink}}" class="text-blue-500">Read More</a>
        </div>
    </div>
</div>
